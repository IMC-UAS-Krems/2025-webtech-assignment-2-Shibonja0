<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charitable Donations</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="title">Product List</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
                </svg>
                <span>0</span>
            </div>
        </header>

        <div class="listProduct"></div>
        <p class="donation-note">All purchases support charitable donations and causes.</p>
    </div>

    <div class="cartTab">
        <h1>Products Cart</h1>
        <div class="listCart"></div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">CHECK OUT</button>
        </div>
    </div>

    <!-- Checkout (hidden by default) -->
    <div class="checkoutModal hidden">
        <div class="checkoutContent">
            <button class="closeCheckout">âœ•</button>
            <h2>Shipping / Buyer Information</h2>
            <form id="checkoutForm">
                <div class="field">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" required>
                    <small class="error"></small>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <small class="error"></small>
                </div>
                <div class="field">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" required>
                    <small class="error"></small>
                </div>
                <div class="field">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                    <small class="error"></small>
                </div>
                <div class="field small">
                    <label for="zip">ZIP / Postal</label>
                    <input type="text" id="zip" name="zip" required maxlength="6">
                    <small class="error"></small>
                </div>
                <div class="formButtons">
                    <button type="button" class="cancelCheckout">Cancel</button>
                    <button type="submit" class="submitCheckout">Submit</button>
                </div>
            </form>

            <div class="confirmation hidden">
                <h3>Order Confirmation</h3>
                <div class="confirmationBody"></div>
                <div class="confirmationButtons">
                    <button class="closeConfirmation">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
